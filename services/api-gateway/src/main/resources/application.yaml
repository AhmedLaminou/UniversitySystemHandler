spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ========== AUTH SERVICE ==========
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        # ========== STUDENT SERVICE ==========
        - id: student-service
          uri: http://student-service:3000
          predicates:
            - Path=/api/students/**
          filters:
            - StripPrefix=2

        # ========== COURSE SERVICE (SOAP) ==========
        - id: course-service
          uri: http://course-service:8082
          predicates:
            - Path=/api/ws/course/**
          filters:
            - StripPrefix=0

        # ========== GRADE SERVICE ==========
        - id: grade-service
          uri: http://grade-service:8000
          predicates:
            - Path=/api/grades/**
          filters:
            - StripPrefix=2

        # ========== BILLING SERVICE ==========
        - id: billing-service
          uri: http://billing-service:8081
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=2

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600

server:
  port: 9090

# Configuration JWT
app:
  jwt:
    secret: MyVerySecureSecretKeyForAuthenticationJWTTokens2024WithEnoughCharacters
    expiration: 86400000
